<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pricing.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Pricing Table</title>
  </head>
  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img src="./image/free.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Free Trial</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom domains</li>
          <li class="pricing-features-item">
            Sleep after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="/#" class="pricing-button">Sign up</a>
      </div>
      <div class="pricing-plan">
        <img src="./image/office-man.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom domains</li>
          <li class="pricing-features-item">
            Sleep after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="/#" class="pricing-button is-featured">Sign up</a>
      </div>
      <div class="pricing-plan">
        <img src="./image/worldwide.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom domains</li>
          <li class="pricing-features-item">
            Sleep after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="/#" class="pricing-button">Sign up</a>
      </div>
    </div>
  </body>
</html>
